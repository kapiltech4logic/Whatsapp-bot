services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: uniserve-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=uniserve_mvp_db
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-adminpassword}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - uniserve-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # WhatsApp Bot Backend (DEV - hot reload, no rebuild)
  whatsapp-bot:
    image: node:20-alpine
    container_name: uniserve-whatsapp-bot
    working_dir: /app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - VERIFY_TOKEN=${VERIFY_TOKEN:-dev_verify_token}
      - PHONE_NUMBER_ID=${PHONE_NUMBER_ID:-dev_phone_number_id}
      - WHATSAPP_TOKEN=${WHATSAPP_TOKEN:-dev_whatsapp_token}
      - MONGODB_URI=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-adminpassword}@mongodb:27017/uniserve_mvp_db?authSource=admin
      # Windows file watching reliability
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - uniserve-network
    volumes:
      - ./Whatsapp-bot:/app
      - whatsapp_node_modules:/app/node_modules
      - ./Whatsapp-bot/logs:/app/logs
    command: sh -c "npm install && npm run dev"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Frontend UI (DEV - hot reload, no rebuild)
  uniserve-ui:
    image: node:20-alpine
    container_name: uniserve-ui
    working_dir: /app
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      # IMPORTANT: browser must call localhost, not service name
      - VITE_API_URL=http://localhost:3000
      # Windows file watching reliability
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      whatsapp-bot:
        condition: service_healthy
    networks:
      - uniserve-network
    volumes:
      - ./Uniserve_ui:/app
      - ui_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  # Mongo Express - MongoDB Web Admin Interface
  mongo-express:
    image: mongo-express:latest
    container_name: uniserve-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_ROOT_USERNAME:-admin}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_ROOT_PASSWORD:-adminpassword}
      - ME_CONFIG_MONGODB_URL=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-adminpassword}@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=${ME_BASICAUTH_USERNAME:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${ME_BASICAUTH_PASSWORD:-admin123}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - uniserve-network

networks:
  uniserve-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:
  whatsapp_node_modules:
  ui_node_modules:
